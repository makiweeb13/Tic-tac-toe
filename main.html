<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <main>
        <div class="wrapper">
            <button class="back">
            <i class="fa-solid fa-arrow-left"></i>
            </button>
            <div class="board-container">
                <div class="tile one" value="0"></div>
                <div class="tile two" value="1"></div>
                <div class="tile three" value="2"></div>
                <div class="tile four" value="3"></div>
                <div class="tile five" value="4"></div>
                <div class="tile six" value="5"></div>
                <div class="tile seven" value="6"></div>
                <div class="tile eight" value="7"></div>
                <div class="tile nine" value="8"></div>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
